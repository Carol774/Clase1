<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body bgcolor="ccccc">
    <div align="middle">
        <div>
            <table border="1">
                <td><h1>ESTAMOS HACIENDO CAMBIOS</h1></td>
            </table>
        </div>
    <table border="1">
        <tr>
        <td>Fecha</td>
        <td><input type="date" name="fecha"></td>
        </tr>
        <tr>
        <td>Nombre</td>
        <td><input type="text" name="Nombre" placeholder="Nombre"></td>
        </tr>
        <tr>
        <td>Apellido</td>
        <td><input type="text" name="Apellido" placeholder="Apellido"></td>
        </tr>
        <tr>
        <td>Correo</td>
        <td><input type="email" name="Correo" placeholder="Correo"></td>
        </tr>
        <tr>
        <td>Direccion</td>
        <td><input type="text" name="direccion" placeholder="Direccion"></td>
        </tr>
        <tr>
        <td>Localidad</td>
        <td><input type="text" name="localidad" placeholder="Localidad"></td>
        </tr>
        <tr>
        <td>Fecha de nacimiento</td>
        <td><input type="datetime-local" name="fechanacimiento"></td>
        </tr>
    </table><br>
    <input type="submit" name="enviar" value="Enviar">
    <input type="reset" name="borrar" value="Borrar">
</div>
</body>
</html>
